<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir essa imagem em vários dispositivos diferentes, ou simplismente aumente ou diminua o tamanho do seu navegador.</p>
    
    <picture>
        
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png">

        <source media="(max-width: 1000px )" srcset="imagens/paisagem-m.png">

         <img src="Imagens/paisagem-g.png" alt="imagem grande">
    
    <picture>

        <h1>Reproduzindo audio</h1>
        <p>Vamos aprender a reproduzir audio em HTML.</p>
        <audio src="midia/PASSO BEM SOLTO (Ultra Slowed).mp3" controls autoplay></audio>
        <br>
        <audio preload="auto" autoplay controls loop>
            <source src="midia/PASSO BEM SOLTO (Ultra Slowed).mp3" type="audio/mpeg">

            <source src="midia/PASSO BEM SOLTO (Ultra Slowed).mp3" type="audio.ogg">

            <source src="midia/PASSO BEM SOLTO (Ultra Slowed).mp3" type="audio.wav">
        </audio>
</body>
</html>
