<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    a{
        color: red;
        text-decoration: none;
        font-weight: bold;
    }
    a:visited{
        color: rgb(37, 0, 245)
    }
    a:hover{
        color: black;
        text-decoration: underline;
    }
    a:active{
        color: yellow;
    }

    .especial::after{
        content: '←';

    }
    .especial::before{
        content: '→';
    }
</style>
<body>
    <h1>Personalizando links!</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank" rel="external">Reporsitório github.</a></li>
        <li><a href="https://youtube.com/cursoemvideo" class="especial" target="_blank">Canal do youtube.</a></li>
        <li><a href="https://cursoemvideo.com" target="_blank">Site do curso em vídeo.</a></li>
    </ul>
</body>
</html>
