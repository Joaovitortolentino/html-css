<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de caixas</title>
    <style>
        h1{
            text-align: center;

            height: 300px;
            width: 300px;
            background-color: aqua;

            border: 5px solid black;

            padding: 10px;

            margin: auto;

            outline: 5px dashed red;

        }

        a{
            height: 300px;
            width: 300px;

            border: 5px solid red;

            margin: 6px; 

            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa BOX-LEVEL.</h1>
    <p>Parágrafos também são exemplos de caixa <strong>box-level</strong> mas os "<a href="#"> links são exemplos de inline-level</a>" vamos ver como isso tudo funciona!</p>
</body>
</html>
