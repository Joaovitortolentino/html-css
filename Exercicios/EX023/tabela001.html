<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    table{
        width: 400px;
        border-collapse: collapse;
    }
    td{
        border: 1px solid black;
        padding: 7px 0px 0px 0px;
    }

    .linha2{
        background-color: darkgray;
    }

    #q1{
        background-color: yellow;
    }
</style>
<body>
    <h1>Minha primeira tabela!</h1>
    <table>
        <tr class=>
            <td>A1</td>
            <td>B2</td>
            <td>C3</td>
        </tr>
        <tr class="linha2">
            <td>A2</td>
            <td>B2</td>
            <td>C3</td>
        </tr>
        <tr class=>
            <td>A3</td>
            <td id=>B3</td>
            <td>C3</td>
        </tr>
        <tr class=>
            <td>A4</td>
            <td id="q1">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
