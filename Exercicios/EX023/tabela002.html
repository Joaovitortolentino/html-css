<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Grande</title>
</head>
<style>
    thead{
        background-color: darkgray;
        border-collapse: collapse;
    }

    th{
        border: 1px solid black;
        width: 300px;
        padding: 7px 0px;
    }

    tbody{
        border-collapse: collapse;
    }

    td{
        border: 1px solid black;
    }
</style>
<body>
    <table>
        <caption>Unidades federativas do Brasil por população.</caption>
        <thead>
            <th>Estados</th>
            <th>População</th>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 973 194</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 322 691</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 219 679</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>14 850 513</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
