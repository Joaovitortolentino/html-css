<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulário!</h1>
    <form action="cadastro.php" method="get">
        <p><label for="iusu">Nome:</label>
            <input type="text" name="Usuario" id="iusu" required minlength="8" placeholder="Usuário">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="Senha" id="isenha" required minlength="8" placeholder="Senha">
        </p>
        <p>
            <label for="inumero">Nota:</label>
            <input type="number" min="0" max="10" step="0.1" value="0">
        </p>
        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes" value="2025-04">
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata" value="2025-04-29">
        </p>
        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="Hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
