<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formul√°rio!</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="Nome" id="iname" required autocomplete="name">
        </p>
        <p>
            <label for="imail">E-mail:</label>
            <input type="email" name="Email" id="imail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="Telefone" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxxx">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
