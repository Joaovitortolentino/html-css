<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de formulário!</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            Selecione um cor:
                 
                    <input type="color" name="cor" id="icor" value="#4DFF00">
        </p>
        <p>
                Nível de satisfação:
                    <input type="range" name="nivel" id="inivel" min="1" max="10" value="3">
        </p>
        <p>
                Envie uma imagem:
                <input type="file" name="arquivo" id="iarquivo">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
