<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulário!</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="inu1">Número 1:</label>
            <input type="number" name="Número 1" id="inu1" min="0" max="50" required oninput="isoma.innerHTML = Number(inu1.value) + Number(inu2.value)">
        </p>
        <p>
            <label for="inu2">Número 2:</label>
            <input type="number" name="Número 2" id="inu2" required min="0" max="50" oninput="isoma.innerHTML = Number(inu1.value) + Number(inu2.value)">
        </p>
        <p>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
