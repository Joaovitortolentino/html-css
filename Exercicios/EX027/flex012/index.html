<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>
        div.container{
            display: flex;
            flex-flow: row nowrap;
            align-items: flex-start;
            background-color: lightsalmon;
        }

        div.itens{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
        }

        #cx1{
            /*flex-shrink: 1;
            flex-grow: 0;
            flex-basis: 250px;*/

            flex: 0 1 250px;
        }

        #cx2{
            /*flex-shrink: 0;
            flex-grow: 1;
            flex-basis: 250px;*/

            flex: 1 0 250px;
        }

        #cx3{
            /*flex-shrink: 1;
            flex-grow: 0;
            flex-basis: 250px;*/

            flex: 0 1 250px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="itens" id="cx1">A</div>
        <div class="itens" id="cx2">B</div>
        <div class="itens" id="cx3">C</div>
    </div>
</body>
</html>
