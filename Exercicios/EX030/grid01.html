<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
</head>
<style>
    .container{
        border: 3px solid blue;
        display: grid;
        grid-template-rows: repeat(3, 80px);
        grid-template-columns: 100px 40% repeat(2, 1fr);
        grid-auto-flow: row;
        grid-auto-rows: 80px;
        grid-auto-columns: 120px;
        gap: 10px;
        place-items: normal normal;
        place-content: normal normal;
    }

    .items{
        border: 3px solid red;
        padding: 5px;
    }
</style>
<body>
    <main>
        <div class="container">
            <div class="items">A</div>
            <div class="items">B</div>
            <div class="items">C</div>
            <div class="items">D</div>
            <div class="items">E</div>
            <div class="items">F</div>
            <div class="items">G</div>
            <div class="items">H</div>
            <div class="items">I</div>
            <div class="items">J</div>
            <div class="items">K</div>
            <div class="items">L</div>
        </div>
    </main>
</body>
</html>
