<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li>
         <abbr title="Usa o código &lt;p&gt;">Parágrafos</abbr>
        </li>

        <li>
            <abbr title="Usa o &lt;h1&gt">Títulos</abbr>
        </li>
        
        <li>
            <abbr title="Usa o &lt;img&gt">Imagem</abbr>
        </li>
        
        <li>
            <abbr title="usa o &lt;abbr&gt;">Abreviações</abbr>
        </li>

        <li>
            <abbr title="usa o &lt;code&gt">Códigos-fonte</abbr>
        </li>

        <li>
            <abbr title="Usa o &lt;ol&gt;">Lista numeradas</abbr>
        </li>

        <li>
            <abbr title="Usa o &lt;ul&gt;">Listas com demarcadores</abbr>
        </li>
        
    </ul>
</body>
</html>
